<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/main"
>
<head>
<title>Sign in</title>
</head>
<body style="background:url('/images/bg.jpg');">
<div layout:fragment="content" th:remove="tag">
<!-- Secure login.html inserted into main.html -->
<main class="mdl-layout__content"style="width:100%">



			<!-- Login -->
			<div class="card" style="    padding: 5px 10% 10% 10%;margin: 10%;" >
			
					<div class="loginmodal-container">
                            <h3>L o g i n</h3><br>
                            <div th:if="${loginSuccess}" class="alert alert-success alert-dismissible" role="alert" >Logged</div>
                            <div th:if="${loginFail}" class="alert alert-danger alert-dismissible" th:utext="${resp}" role="alert">sss</div>
						  <form th:action="@{/user/login}" method="post" role="form"  >
							<input type="text" name="username" id="username" placeholder="Username" class="form-control txtfield">
							<input type="password" name="password" id="password"  placeholder="Password"class="form-control txtfield">
							<input type="submit" name="login" id="signin" style="width:100%" class="btn btn-primary btn-large" value="Login">
						  </form>
					 
						  <div class="login-help">
							<a href="#">Register</a>
						  </div>
					</div>

				
             </div>
             
			<!-- Login --> 
</div>
</main>
</div
<!-- Secure login.html inserted into main.html -->
</div>
</body>
</html>
