<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/main"
>
<head>
<title>Register</title>
</head>
<body style="background:url('/images/bg.jpg');">
<div layout:fragment="content" th:remove="tag">
<!-- Secure login.html inserted into main.html -->
<main class="mdl-layout__content"style="width:100%">



			<!-- Login -->
			<div class="card" style="    padding: 5px 10% 10% 10%;margin: 10%;" >
			
					<div class="loginmodal-container">
                            <h3>R E G I S </h3><br>
                         
                            <form th:action="@{/user/add}" th:object="${UserDataForm}" method="post">
                                <input type="text" class="form-control txtfield" th:field="*{nickname}"  placeholder="Nickname"/>
                            <span th:if="*{#fields.hasErrors('username')}" th:errors="*{username}" class="help-
block">error!</span>
                            <div class="form-group mt20 mb10" th:classappend="${#fields.hasErrors('username')}?
                            'has-error'">
                            <input type="text" class="form-control" th:field="*{username}"  placeholder="Username"/><br>
                            <span th:if="*{#fields.hasErrors('username')}" th:errors="*{username}" class="help-
block">error!</span>



<div class="form-group mt20 mb10" th:classappend="${#fields.hasErrors('password')}? 'has-
error'">
<input type="password" class="form-control txtfield" th:field="*{password}" placeholder="password"  />
<span th:if="*{#fields.hasErrors('password')}" th:errors="*{password}" class="help-
block">error!</span>
<input type="text" class="form-control" th:field="*{avartar}" placeholder="avatarURL" /><br>          
							<input type="submit" name="create" id="create" style="width:100%" class="btn btn-primary btn-large" value="Create User">
						  </form>
					 
					 
					</div>

				
             </div>
             
			<!-- Login --> 
</div>
</main>
</div>
<!-- Secure login.html inserted into main.html -->
</div>
</body>
</html>
